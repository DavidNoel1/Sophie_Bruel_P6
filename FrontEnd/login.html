<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li><a href="#portfolio">projets</a></li>
                <li><a href="#contact">contact</a></li>
                <li>login</li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login">
            <h1>login</h1>
            <form class="login-bar" action="#" method="post">
                <div class="login-bar-email">
                    <label class="login-label" for="email">E-mail</label>
                    <input class="login-bar-input" type="text" id="email" name="email">
                    <span class="error-message" id="email-error"></span>
                </div>
                <div class="login-bar-mot-de-passe">
                    <label class="login-label" for="password">Mot de passe</label>
                    <input class="login-bar-input" type="password" id="password" name="password">
                    <span class="error-message" id="password-error"></span>
                </div>
                <span class="error-message" id="login-error"></span>
                <input class="login-button" type="submit" value="Se connecter">
            </form>
            <a class="oublie" href="#">Mot de passe oublié</a>
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
    <script src="./javascript/login.js"></script>
</body>

</html>
